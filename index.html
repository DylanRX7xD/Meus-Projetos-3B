<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Meus objetivos </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteudo-principal">
        <h2 class="titulo-principal">Meus Objetivos do ano<span>_</span></h2>
        <div class="botoes">
            <button class="botao ativo">Cumprir os 18</button>
            <button class="botao">Terminar o Curso de Ingles</button>
            <button class="botao">Finalizar o Ensino medio</button>
            <button class="botao">Renovar com o Club</button>
        </div>
        <div class="abas-textos">
            <div class="aba-conteudo ativo">
                <h3 class="aba-conteudo-titulo-principal"> Cumprir os 18</h3>
                <h4 class="aba-conteudo-titulo-secundario"> tempo: </h4>
                <div class="contador"></div>
            </div>
            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal"> Terminar o Curso de Ingles </h3>
                <h4 class="aba-conteudo-titulo-secundario"> Tempo: </h4>
                <div class="contador"></div>
            </div>
            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal"> Finalizar o Ensino Medio </h3>
                <h4 class="aba-conteudo-titulo-secundario"> Tempo: </h4>
                <div class="contador"></div>
            </div>
            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal"> Renovar com o Club </h3>
                <h4 class="aba-conteudo-titulo-secundario"> Tempo: </h4>
                <div class="contador"></div>
                
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
